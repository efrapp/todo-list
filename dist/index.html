<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-list App</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <button id="new-project"> New project </button>
      <ul id="projects-list">
        <li>
          <a id="default-project-link" href="#" class="project-link">
            Default Project
          </a>
        </li>
      </ul>
    </div>
    <div id="main-section">
      <div id="projects">
        
      </div>
      <div id="add-new-project">
        <h2> Add New Project </h2>
        <label for="project-name"> Name: </label>
        <input type="text" name="project[name]" id="project-name">
        <button id="create-project"> Create new project </button>
      </div>
    </div>

    <!-- Templates -->

    <!-- Project container template -->
    <template id="project-template">
      <h1 class="title"> </h1>
      <div class="content">

      </div>
    </template>

    <!-- Todo template -->
    <template id="todo-template">
      <div class="todo">
        <h2 class="todo-title"></h2>
        <p class="todo-description"></p>
        <span class="todo-due-date"></span>
        <span class="todo-priority"></span>
      </div>
    </template>

    <!-- Projects list template -->
    <template id="projects-list-template">
      <li>
        <a href="#" class="project-link"> </a>
      </li>
    </template>
  </body>
</html>
