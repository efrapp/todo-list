<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-list App</title>
    <script src="main.js"></script>
  </head>
  <body class="container">
    <h1 class="app-title text-center"> TODO App </h1>
    <div class="row">
      <div class="col">
        <div class="sidebar">
          <button id="new-project" type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal-add-new-project"> New project </button>
          <ul id="projects-list" class="list-group list-group-flush">
            
          </ul>
        </div>
      </div>
      <div class="col-8">
        <div id="main-section">
          <div id="projects">
            
          </div>
          <div class="modal fade modal-add-new-project" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2> Add New Project </h2>
                  </div>
                  <div class="modal-body">
                    <div id="add-new-project">
                      <div class="form-group">
                        <label for="project-name"> Name: </label>
                        <input type="text" name="project[name]" id="project-name" class="form-control">
                      </div>
                      <button id="create-project" data-dismiss="modal" class="btn btn-success"> Create new project </button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="modal fade modal-edit-project" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2> Edit Project </h2>
                </div>
                <div class="modal-body">
                  <div id="edit-project">
                    <div class="from-group">
                      <label for="project-name"> Name: </label>
                      <input type="text" name="project[name]" id="project-name">
                    </div>
                    <button id="update-project-btn" data-dismiss="modal" class="btn btn-success"> Update project </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Templates -->

    <!-- Project container template -->
    <template id="project-template">
      <h1 class="title"> </h1>
      <!-- Add new task button here -->
      <div class="content">

      </div>
      <div class="new-todo">
        <input type="text" class="todo-title-field" placeholder="Add a title">
        <input type="text" class="todo-description-field" placeholder="Add a description">
        <input type="date" class="todo-due-date-field" placeholder="Schedule">
        <select name="" class="todo-priority-field">
          <option value="1"> 1 </option>
          <option value="2"> 2 </option>
          <option value="3"> 3 </option>
          <option value="4"> 4 </option>
        </select>
        <button class="create-todo-btn"> Create Task </button>
      </div>
      <div class="edit-todo">
        <input type="text" class="todo-title-field" placeholder="Add a title">
        <input type="text" class="todo-description-field" placeholder="Add a description">
        <input type="date" class="todo-due-date-field" placeholder="Schedule">
        <select name="" class="todo-priority-field">
          <option value="1"> 1 </option>
          <option value="2"> 2 </option>
          <option value="3"> 3 </option>
          <option value="4"> 4 </option>
        </select>
        <button class="update-todo-btn"> Update Task </button>
      </div>
    </template>

    <!-- Todo template -->
    <template id="todo-template">
      <div class="todo">
        <h2 class="todo-title"></h2>
        <p class="todo-description"></p>
        <span class="todo-due-date"></span>
        <span class="todo-priority"></span>
        <input id="todo-completed" type="checkbox" class="todo-completed">
        <label for="todo-completed">
          Completed?
        </label>
        <button class="remove-todo-btn"> Remove </button>
        <button class="edit-todo-btn"> Edit </button>
      </div>
    </template>

    <!-- Projects list template -->
    <template id="projects-list-template">
      <li class="list-group-item project-actions">
        <div class="row">
          <div class="col">
            <a href="#" class="project-link"> </a>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-outline-warning btn-sm edit-project-btn" data-toggle="modal" data-target=".modal-edit-project"> Edit </button>
            <button type="button" class="btn btn-outline-danger btn-sm btn-sm remove-project"> Remove </button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
